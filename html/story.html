<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker news | Stories</title>
    <!--------- BOOTSTRAP -------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!---------- JQuery ----------->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!----------- VUE ------------>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
    <!---------- AXIOS ----------->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<!--Navigation bar-->
<div id="nav-placeholder">
</div>
<script src="../js/navbar.js">
</script>
<!--end of Navigation bar-->

<div id="app">
    <table class="table table-bordered table-hover">
        <tr>
            <th>User</th>
            <th>Title</th>
            <th>Text</th>
            <th>Hanesst_id</th>
            <th>Url</th>
            <th>Points</th>
            <th>Is_spam</th>
            <th>Type</th>
        </tr>
        <tr>
            <td style="color:#1496ed">{{result.user}}</td>
            <td>{{result.title}}</td>
            <td>{{result.text}}</td>
            <td>{{result.hanesst_id}}</td>
            <td>{{result.url}}</td>
            <td>{{result.points}}</td>
            <td>{{result.is_spam}}</td>
            <td>{{result.type}}</td>
        </tr>
    </table>
</div>

<script>

    var vm = new({
        el: '#app',
        data: {
            results: ''
        },
        created: function () {
            this.loadData();
        },
        
    })

</script>

</body>
</html>
